<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <video id="cat" src="./assets/pexels-ekaterina-bolovtsova-7131832.mp4" onmouseover="over(this)"
                onmouseout="out(this)">

            </video>
            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="assets/pexels-rodnae-productions-7148139.mp4" onmouseover="over(this)"
                    onmouseout="out(this)" class="vid-s"></video>
                <span class="video-title">Man And Woman</span>
            </div>

            <div class="video-small">
                <video src="assets/production ID_4828473.mp4" onmouseover="over(this)" onmouseout="out(this)"
                    class="vid-s"></video>
                <span class="video-title">Bread</span>
            </div>

            <div class="video-small">
                <video src="assets\pexels-john-diez-7383839.mp4" onmouseover="over(this)" onmouseout="out(this)"
                    class="vid-s"></video>
                <span class="video-title">Hair</span>
            </div>

            <div class="video-small">
                <video src="assets\pexels-moe-magners-5271481.mp4" onmouseover="over(this)" onmouseout="out(this)"
                    class="vid-s"></video>
                <span class="video-title">Cool Lady</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
